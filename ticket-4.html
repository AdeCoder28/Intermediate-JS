<body>
    <script>
        function findLargestNumber(arr) {
            if (arr.length === 0){
                return null;
            }
            let largest = arr[0];
            for (let i = 1; i < largest; i++){
                if (arr[i] > largest){
                    largest = arr[i];
                }
                
            }
            return largest;
        }
        const numbers = [3, 4, 6, 2, 8, -1, -4];
        console.log(findLargestNumber(numbers));
        </script>
