    <script>
       function calculate(a,b, operator){
        switch (operator){
            case '+':
                return a+b;
                case '-':
                return a-b;
                case '*':a
                return a*b;
                case '/':
                    return b !== 0 ? a/b : "Error: Divison by zero";
                    default:
                        return "Error: Invalid operator";
        }
       }
       console.log(calculate(25, 5, '+'));
       console.log(calculate(25, 5, '-'));
       console.log(calculate(25, 5, '*'));
       console.log(calculate(25, 0, '/'));
    </script>
